<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project || Weather Forecast</title>
</head>
<body>
<div class="wrapper">
    <div class="header"><h1>The Odin Project</h1><h2>Weather Forecast</h2></div>

    <form class="userSearch">
        <label for="search">
            <input type="text" name="search" placeholder="Search for a location ..." required>
        </label> <br>

        <button id="searchButton" type="submit">Get the forecast</button>
    </form>

    <div class="resultsBody">
        <div class="location"><h1>Hartland, New Brunswick, Canada</h1></div>

            <div class="currentWeather">
                <h1>Next Hour</h1>
                    <div class="dateTime"><p>Tuesday</p><p>15:34</p></div>
                    <div class="currentWeatherIcon">
                        <img src="./images/thunder.png" width="160px" height="160px">
                    </div>
                        <div class="currentTemp"><h2>2c</h2></div>
                            <p class="feelsLike">feels like -1c</p>
                                <div class="fallAmounts">
                                    <p><img src="./images/snowflake.png" width="20px" height="20px">  1cm - 3cm </p>
                                    <p><img src="./images/drop.png" width="20px" height="20px"> ~ 1cm</p>
                                </div>
            </div>

                <div class="forecast">
                    <h1>14-Day Forecast</h1>

                    <div class="cardWrapper">
                        <div class="forecastCard">
                            <h1>Mon</h1>
                                <h2>55th July</h2>
                                    <div class="mainForecastIcon">
                                        <img src="./images/snow.png" width="80px" height="80px">
                                    </div>
                                        <div class="tempRange">
                                            <p>lows of 2</p>
                                            <p>highs of 5</p>
                                        </div>
                    </div>


                        <div class="forecastCard"></div>
                        <div class="forecastCard"></div>
                        <div class="forecastCard"></div>
                        <div class="forecastCard"></div>
                        <div class="forecastCard"></div>
                    </div>
                </div>
</div>
</body>
</html>
